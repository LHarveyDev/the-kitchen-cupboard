{% extends "base.html" %}
{% block content %}

<!-- Profile page to display logged in users details -->
<div id="dashboard">
    <h4>{{ user.username }}'s Dashboard</h4>
        <h5>My Recipes:</h5>
</div>
            
            <!-- displays users recipes -->
<div class="row">
    {% for recipe in recipes %}
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content">
                    <span class="card-image">
                        <img src="{{ recipe.image }}">
                    </span>
                    <span class="card-name">
                        <h5>{{ recipe.name }}</h5>
                    </span>
                    <span class="created-by">
                        <p> Recipe created by: {{ recipe.created_by }}</p>
                    </span>
                            <!-- options to edit/delete own recipe -->
                    <div class="s3">
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}"
                                    class="btn-small light-blue lighten-1 fas fa-pen-to-square prefix">Edit</a>
                        <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}"
                                    class="btn-small red accent-4 fas fa-trash prefix">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
            
    {% endblock %}
