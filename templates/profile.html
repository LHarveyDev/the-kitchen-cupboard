{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align lime darken-1 text-darken-4">
                    {{ user.username }}'s Dashboard
                </h3>
            <div>
                <h4>My Recipes:</h4>
                <ul>
                    {% for recipe in recipes %}
                        <li>{{ recipe.name }}</li>
                        <li>{{ recipe.ingredients }}</li>
                        <li>{{ recipe.method }}</li>
                        <li>{{ recipe.created_by }}</li>
                        <div class="s3">
                            <a href="" class="btn-small green accent-4">Delete</a>
                            <a href="" class="btn-small light-blue lighten-1">Edit</a>
                        </div>
                    {% endfor %}
                </ul>
            </div>
            </div>
        </div>
    </div>

{% endblock %}
