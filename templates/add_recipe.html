{% extends "base.html" %} 
{% block content %}

<!-- Page to allow logged in users to add their own recipes -->

<div class="text-add">
<p>Add your own recipe using the form below</p>
</div>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_recipe') }}" enctype="multipart/form-data">
            <div class="card-panel">
                <!-- Difficulty level input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <select id="recipe_difficulty" name="recipe_difficulty">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Difficult">Difficult</option>
                        </select>
                        <label>Difficulty Level</label>
                    </div>
                </div>
                <!-- recipe name input field -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-utensils prefix"></i>
						<input id="recipe_name" name="recipe_name" type="text" validate>
						<label for="recipe_name">Recipe Name</label>
					</div>
                </div>
                <!-- recipe ingredients input field -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-carrot prefix"></i>
						<textarea id="recipe_ingredients" name="recipe_ingredients" class="textarea"></textarea>
						<label class="active" for="recipe_ingredients">Ingredients (Please list)</label>
					</div>
                </div>
                <!-- recipe method input field -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-list-ol prefix"></i>
						<textarea id="recipe_method" name="recipe_method" class="textarea"></textarea>
						<label class="active" for="recipe_method">Method (Please list)</label>
					</div>
                </div>

                <!-- submit button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow">
                        Submit <i class="fas fa-right-to-bracket"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
