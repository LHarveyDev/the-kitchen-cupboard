{% extends "base.html" %} 
{% block content %}

<!-- Page to allow logged in users to add their own recipes -->

<div class="text-box">
<p>Add your own recipe using the form below</p>
</div>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="card-panel">

                <!-- image
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-image prefix"></i>
						<input id="recipe_image" name="recipe_image" type="text" validate>
						<label for="recipe_image">Upload Image</label>
					</div>
                </div> -->
                <!-- recipe name input field -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-utensils prefix"></i>
						<input id="recipe_name" name="recipe_name" type="text" validate>
						<label for="recipe_name">Recipe Name</label>
					</div>
                </div>
                <!-- recipe ingredients input field -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-carrot prefix"></i>
						<textarea id="recipe_ingredients" name="recipe_ingredients" class="textarea"></textarea>
						<label class="active" for="recipe_ingredients">Ingredients</label>
					</div>
                </div>
                <!-- recipe method input field -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-list-ol prefix"></i>
						<textarea id="recipe_method" name="recipe_method" class="textarea"></textarea>
						<label class="active" for="recipe_method">Method</label>
					</div>
                </div>

                <!-- submit button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large lime darken-1 text-shadow">
                        Submit <i class="fas fa-right-to-bracket"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
