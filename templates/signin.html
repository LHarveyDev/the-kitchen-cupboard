{% extends "base.html" %}
{% block content %}

<!-- Sign in page for registered users -->

<div class="text-sign">
    <h3 class="center-align">Sign In</h3>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signin') }}">
        <div class="card-panel">
            <!-- username input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="8" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- sign in button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large text-shadow">
                    Sign In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!-- Redirect for those not already registered to the register page -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="text-darken-4">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
